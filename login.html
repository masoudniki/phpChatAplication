<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="login.php" method="post" onsubmit="event.preventDefault(); submitForm();">>
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>

<script>

    function submitForm() {

        let xhr=new XMLHttpRequest();
        xhr.open("POST","login.php");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange=function () {

            if(this.readyState===4 && this.status===200)
            {
                let credinetials=JSON.parse(this.responseText);
                window.localStorage.setItem('jwt_token',credinetials.jwt_token);
                window.location.replace(credinetials.redirect_page);

            }


        }
        let username=document.getElementById('username').value;
        let password=document.getElementById('password').value;
        xhr.send(`submit=true&username=${username}&password=${password}`);




    }







</script>
